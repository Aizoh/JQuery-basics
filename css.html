<!DOCTYPE html>
<html>
<!--
    $(selector).css(property)
    $(selector).css(property, value)
    $(selector).css(property, function(index, currentvalue))
    $(selector).css({property:value, property:value, ...})
Return value: It will return the value of the property for the selected element. 
-->
<head>
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
		<script>
            $(document).ready(function () {
			$(".btn1").click(function () {
				$("p").css({
					"backgroundColor": "red",
					"color": "white", "fontSize": "20px"
				});
			});

            $(".btn2").click(function () {
				alert($("p").css("color"));
			});

            $(".btn3").click(function () {
				$("p").css({
                    "backgroundColor": "green",
                    "color": "white", "fontSize": "20px"
                });
			});

            $(".btn4").click(function () {
				$("p").css("padding", function (h) {
                    return h + 30;
                });
			});

        });
		</script>
</head>

<body>
	<p style="border: 2px solid green;
			color:green;padding:5px;">
		Welcome to gfg!.
	</p>

	<button class="btn1" >Apply css</button>
    <button class="btn2" >See css</button>
    <button class="btn3" >Apply multiple css</button>
    <button class="btn4" >function css</button>
</body>

</html>
