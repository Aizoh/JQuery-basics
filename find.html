
<html> 
<!--
find all the descendant elements of the selected element.
 It will traverse all the way down to the last leaf of the selected element in the DOM tree
 $(selector).find()
 Parameters: It does not accept any parameter.

Return Value: It returns all the descendant elements of the selected element
-->
<head> 
	<style> 
		.descendants * { 
			display: block; 
			border: 2px solid grey; 
			color: lightgrey; 
			padding: 5px; 
			margin: 15px; 
		} 
	</style> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
	<script> 
		$(document).ready(function() { 
			$("div").find("span").css({ 
				"color": "green", 
				"border": "2px solid green" 
			}); 
		}); 
	</script> 
</head> 

<body> 

	<div class="descendants"
		style="width:500px;">This is the current element !!! 
		<p>This is the paragraph element !!! 
			<span> This is span element !!!</span> 
		</p> 
		<p>This is the paragraph element !!! 
			<span>This is span element !!!</span> 
		</p> 
	</div> 

</body> 

</html>
