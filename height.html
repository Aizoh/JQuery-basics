<!DOCTYPE html>
<html>
<!--
    check the height of an element but it will not check the padding, border, and margin of the element.
    $("Selector").height() // also $(selector).innerHeight() $(selector).innerWidth()
    Parameters: This function does not accept any parameter. 

Return value: It returns the height of the selected element.
-->
<head>
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script>
		$(document).ready(function () {
			$("button").click(function () {
				let msg = "";
				msg += "height of div: " + $("#demo").height();
				$("#demo").html(msg);
			});
		});
	</script>
	<style>
		#demo {
			height: 150px;
			width: 350px;
			padding: 10px;
			margin: 3px;
			border: 1px solid blue;
			background-color: lightgreen;
		}
	</style>
</head>

<body>
	<div id="demo"></div>
	<button>Click Me!!!</button>
	<p>
		Click on the button and check the height
		of the element(excluding padding).
	</p>
</body>

</html>
