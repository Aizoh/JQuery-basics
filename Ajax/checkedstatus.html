<!DOCTYPE html>
<html>

<head>
	<style>
		div {
			width: 80px;
			height: 80px;
			padding: 10px;
			border: 2px solid green;
		}

		button {
			margin-top: 10px;
		}
	</style>
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script>
		$(document).ready(function () {
			$("#but").click(function () {
				if ($("input[type=checkbox]").is(
					":checked")) {
					alert("Check box in Checked");
				} else {
					alert("Check box is Unchecked");
				}
			});
		}); 

       
	</script>

</head>

<body>
	<center>
		<div>
			<input type="checkbox"
				name="radio1"  />
			<br>
			<button id="but"
					type="submit">
				Submit
			</button>
		</div>
	</center>

</body>

</html>
