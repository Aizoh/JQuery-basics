
<!DOCTYPE html>
<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>

	<!-- Script to use ajaxSend() method 
    $(document).ajaxSend( function(event, xhr, options) )
This method accepts a single parameter function which is mandatory. 
The function accepts three parameters as mentioned above and described below:

event: It holds the event object.
xhr: It holds the XMLHttpRequest object.
options: It holds the used options in AJAX requests.-->
	<script>
		$(document).ready(function () {
					
			$(document).ajaxSend(function () {
				alert("AJAX request is about to send");
			});
			
			$.ajax({
				url: "geeks.txt",
				type: "GET",
				success: function (result) {
					$("#heading").html(result);
				},
				error: function (xhr, status, error) {
					console.log(error);
				}
			});

			
		});
	</script>
</head>

<body style="text-align:center;">

	<div id="div_content">

		<h1 id="heading"
			style="color: green;">
			GeeksforGeeks
		</h1>

		<p style="font-size: 20px;">
			A computer science portal for geeks
		</p>
	</div>
	<button>
		Change Content
	</button>
</body>

</html>
